<body>
    <section id="registration">

        <div class="registertitle">
            <div class="logodiv">
                <img class="logo" src="box.png" alt="">
            </div>

            <div class="titleinfo">
                <h1>PostBox</h1>

                <p>connecting people</p>
            </div>
        </div>

        <div class="registerforms">
            <form>
                <label for="username">Username:</label>
                <input id="username" type="text">

                <label for="password">Password:</label>
                <input type="password">

                <label for="email">Email:</label>
                <input type="email">

                <label for="number">Phone Number:</label>
                <input type="number">
                
                <input class="btn btn-primary submit" type="submit" value="Create Account">
            </form>

            <div class="goto">
                <a href="login.html">Already have an account? Login</a>

                <a href="guest.html">Open PostBox as a guest</a>
            </div>
        </div>

        <div id="followus">
            <p>Follow us:</p>
